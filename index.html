<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Word Arithmetic, add some words!" >
	<meta name="keywords" content="word arithmetic, artificial intelligence, NLP">
		
	<link rel="shortcut icon" href="img/favicon.ico">

	<title>Word Arithmetic</title>
	<link rel="stylesheet" type="text/css" href="css/bulma.lux.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	<!-- Button in the Top Right -->
	<a class="button is-transparent is-white is-fixed is-medium is-wider" id="header" href="#about">
		About
	</a>
	
	<!-- Landing Hero -->
	<section class="hero is-fullheight" id="hero">
		<div id="home" class="hero-body has-text-centered">
			<div class="container">
				<div class="columns" id="center-columns">
	  				<div class="column is-half is-offset-one-quarter">

		  				<div class="field">
							<h1 class="title is-1">Word Arithmetic</h1>
							<div class="control is-large has-icons-right" id="search-box">
								<input class="input is-large" type="text" placeholder="paris-france+germany" required pattern="[a-zA-Z+-]" onkeyup="lettersOnly(this)">
							<span class="icon is-small is-right" id="icon">
      							<img src="img/approx.svg">
    						</span>
							</div>
						</div>	
	  				</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/main.js"></script>
